/* =========================================================
   BUILDER UI ONLY (never exported)
   ========================================================= */
body{
  font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  margin:0;
  padding:24px;
  background:#fafafa;
  color:#111;
}
h1{ font-size:22px; margin:0 0 14px; }
.builder{ max-width: 980px; margin:0 auto 40px; }
fieldset{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  padding:16px;
  margin:0 0 16px;
}
label{ display:block; font-size:12px; font-weight:700; margin:10px 0 6px; }
input[type="text"], textarea, select{
  width:100%;
  box-sizing:border-box;
  padding:10px;
  border:1px solid #ccc;
  border-radius:10px;
  font-size:14px;
}
textarea{ min-height:92px; resize:vertical; }
.row{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; align-items:end; }
.actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
button{
  appearance:none;
  border:0;
  border-radius:10px;
  padding:10px 14px;
  font-size:14px;
  cursor:pointer;
}
button.primary{ background:#111; color:#fff; }
button.secondary{ background:#eee; color:#111; }

.dot-picker{
  display:flex;
  align-items:center;
  gap:10px;
}
.dot-preview{
  width:14px;
  height:14px;
  border-radius:50%;
  border:1px solid #ccc;
  background:#7a1c5c;
}

/* =========================================================
   PREVIEW FRAME (builder only)
   ========================================================= */
.preview{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  overflow:hidden;
}
.preview__scroller{
  overflow-x:auto;
  -webkit-overflow-scrolling: touch;
  padding: 18px 0;
  cursor: grab;
  user-select: none;
}
.preview__scroller:active{ cursor: grabbing; }
