<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Harpoon Timeline Builder v1.7.3</title>

<style>
/* =========================================================
   BUILDER UI ONLY (never exported)
   ========================================================= */
body{
  font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  margin:0;
  padding:24px;
  background:#fafafa;
  color:#111;
}
h1{ font-size:22px; margin:0 0 14px; }
.builder{ max-width: 980px; margin:0 auto 40px; }

fieldset{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  padding:16px;
  margin:0 0 16px;
}
label{
  display:block;
  font-size:12px;
  font-weight:700;
  margin:10px 0 6px;
}
input[type="text"], textarea, select, input[type="color"]{
  width:100%;
  box-sizing:border-box;
  padding:10px;
  border:1px solid #ccc;
  border-radius:10px;
  font-size:14px;
}
textarea{ min-height:92px; resize:vertical; }

.row{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:14px;
  align-items:end;
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:12px;
}

button{
  appearance:none;
  border:0;
  border-radius:10px;
  padding:10px 14px;
  font-size:14px;
  cursor:pointer;
}
button.primary{ background:#111; color:#fff; }
button.secondary{ background:#eee; color:#111; }

.dot-picker{
  display:flex;
  align-items:center;
  gap:10px;
}
.dot-preview{
  width:14px;
  height:14px;
  border-radius:50%;
  border:2px solid #000;
  background:#000;
}

/* =========================================================
   PREVIEW FRAME
   ========================================================= */
.preview{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  overflow:hidden;
}
.preview__scroller{
  overflow-x:auto;
  -webkit-overflow-scrolling: touch;
  padding: 18px 0;
}

/* =========================================================
   TIMELINE (runtime preview = exported CSS)
   ========================================================= */

.harpoon-timeline-block{
  position:relative;
}

.harpoon-timeline__title{
  position:sticky;
  top:0;
  z-index:5;
  text-align:center;
  padding:10px 0;
  background:#fff;
  font-weight:700;
  font-size:1.4rem;
}

.harpoon-timeline-wrapper{
  overflow-x:auto;
  -webkit-overflow-scrolling: touch;
  touch-action: pan-x;
}

.harpoon-timeline{
  --harpoon-line-y:40px;
  --harpoon-line-thickness:3px;
  --harpoon-line-color:#999;

  --harpoon-dot-color:#000;
  --harpoon-dot-size:12px;
  --harpoon-dot-border:0px;
  --harpoon-dot-fill:var(--harpoon-dot-color);

  position:relative;
  display:flex;
  gap:32px;
  padding:0 20px 20px;
  width:max-content;
}

.harpoon-timeline__line{
  position:absolute;
  top:var(--harpoon-line-y);
  left:0; right:0;
  height:var(--harpoon-line-thickness);
  background:var(--harpoon-line-color);
  opacity:.4;
  transform:translateY(-50%);
}

.harpoon-timeline__item{
  position:relative;
  width:min(320px,88vw);
  flex-shrink:0;
  padding-top:calc(var(--harpoon-line-y) + var(--harpoon-dot-size) + 8px);
  cursor:pointer;
}

.harpoon-timeline__item.is-editing{
  outline:2px solid #111;
  outline-offset:4px;
}

.harpoon-timeline__marker{
  position:absolute;
  top:var(--harpoon-line-y);
  left:50%;
  width:var(--harpoon-dot-size);
  height:var(--harpoon-dot-size);
  transform:translate(-50%,-50%);
  background:var(--harpoon-dot-fill);
  border:var(--harpoon-dot-border) solid var(--harpoon-dot-color);
  border-radius:50%;
}

.harpoon-timeline__date{
  margin:0 0 12px;
  font-weight:700;
  text-align:center;
}

.harpoon-timeline__card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  border:1px solid rgba(0,0,0,.04);
}

.harpoon-timeline__image{
  width:100%;
  border-radius:12px;
  background-position:center;
  background-repeat:no-repeat;
  margin-bottom:6px;
}

.harpoon-timeline__image--crop{
  aspect-ratio:16/9;
  background-size:cover;
}

.harpoon-timeline__image:not(.harpoon-timeline__image--crop){
  background-size:contain;
  min-height:160px;
}

.harpoon-timeline__credit{
  font-size:11px;
  text-align:right;
  opacity:.65;
  margin:0 0 10px;
}

/* =========================================================
   BUILDER FOOTER BRANDING
   ========================================================= */
.builder-footer{
  margin-top:32px;
  display:flex;
  align-items:center;
  gap:12px;
  justify-content:center;
  opacity:.75;
  font-size:13px;
}
.builder-footer img{
  width:28px;
  height:28px;
  border-radius:50%;
}
.builder-footer span{
  font-weight:600;
}

/* =========================================================
   MODAL
   ========================================================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal.open{ display:flex; }
.modal__box{
  width:min(980px,92vw);
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
.modal__tabs{
  display:flex;
  border-bottom:1px solid #ddd;
  background:#f7f7f7;
}
.modal__tabs button{
  flex:1;
  background:none;
  font-weight:800;
  padding:12px;
}
.modal__tabs button.active{ background:#fff; }
.modal__content{
  padding:14px 16px;
  max-height:60vh;
  overflow:auto;
  font-family:monospace;
  font-size:12.5px;
  white-space:pre;
}
.modal__footer{
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
  border-top:1px solid #ddd;
}
.toast{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#111;
  color:#fff;
  padding:10px 12px;
  border-radius:10px;
  font-size:13px;
  opacity:0;
  transform:translateY(6px);
  transition:.2s;
}
.toast.show{ opacity:1; transform:none; }
</style>
</head>

<body>

<div class="builder">
<h1>Harpoon Timeline Builder v1.7.3</h1>

<!-- CONTROLS -->
<fieldset>
<label>Timeline title</label>
<input type="text" id="titleInput" placeholder="e.g. Tom Whidden â€” Key Moments">

<div class="row">
  <div>
    <label>Line colour</label>
    <input type="color" id="lineColor" value="#999999">
  </div>
  <div>
    <label>Marker colour</label>
    <div class="dot-picker">
      <span class="dot-preview" id="dotPreview"></span>
      <input type="color" id="dotColor" value="#000000">
    </div>
  </div>
</div>

<div class="row" style="margin-top:10px">
  <div>
    <label>Marker style</label>
    <select id="markerStyle">
      <option value="dot-small">Small dot</option>
      <option value="dot-big">Big dot</option>
      <option value="circle-open">Open circle</option>
    </select>
  </div>
  <div>
    <label>Line thickness</label>
    <select id="lineThickness">
      <option value="2">2px</option>
      <option value="3" selected>3px</option>
      <option value="4">4px</option>
    </select>
  </div>
</div>

<div class="actions">
  <button class="secondary" id="importBtn">Import existing timeline</button>
</div>
</fieldset>

<!-- ENTRY EDITOR -->
<fieldset>
<label>Date</label>
<input type="text" id="dateInput">

<label>Body text (HTML allowed)</label>
<textarea id="textInput"></textarea>

<label>Image URL (optional)</label>
<input type="text" id="imageInput">

<label>
  <input type="checkbox" id="cropInput" checked>
  Crop image to 16:9
</label>

<label>Image credit (optional)</label>
<input type="text" id="creditInput">

<div class="actions">
<button class="primary" id="addBtn">Add entry</button>
<button class="secondary" id="cancelBtn" hidden>Cancel edit</button>
<button class="secondary" id="exportBtn">Export HTML / CSS</button>
<button class="secondary" id="clearBtn">Clear all</button>
</div>
</fieldset>

<!-- PREVIEW -->
<div class="preview">
<div class="preview__scroller">
<div class="harpoon-timeline-block">
<div class="harpoon-timeline__title" id="previewTitle"></div>
<div class="harpoon-timeline-wrapper">
<div class="harpoon-timeline" id="previewTimeline">
<div class="harpoon-timeline__line"></div>
</div>
</div>
</div>
</div>
</div>

<!-- FOOTER BRAND -->
<div class="builder-footer">
<img src="https://pbs.twimg.com/profile_images/1200397581333024768/kEKej87-_400x400.jpg" alt="">
<span>Harpoon Productions</span>
</div>

<!-- IMPORT MODAL -->
<div class="modal" id="importModal">
<div class="modal__box">
<div class="modal__tabs">
<button class="active">Paste exported timeline HTML</button>
</div>
<div class="modal__content">
<textarea id="importTextarea" style="width:100%;min-height:200px"></textarea>
</div>
<div class="modal__footer">
<button class="secondary" id="closeImportBtn">Cancel</button>
<button class="primary" id="doImportBtn">Import</button>
</div>
</div>
</div>

<script>
/* =========================================================
   IMPORT + BUILDER LOGIC
   ========================================================= */
(() => {
const entries=[];
let editingIndex=null;
const $=id=>document.getElementById(id);

/* references */
const titleInput=$("titleInput");
const previewTitle=$("previewTitle");
const dateInput=$("dateInput");
const textInput=$("textInput");
const imageInput=$("imageInput");
const creditInput=$("creditInput");
const cropInput=$("cropInput");
const previewTimeline=$("previewTimeline");
const addBtn=$("addBtn");
const cancelBtn=$("cancelBtn");

/* import */
$("importBtn").onclick=()=> $("importModal").classList.add("open");
$("closeImportBtn").onclick=()=> $("importModal").classList.remove("open");

$("doImportBtn").onclick=()=>{
  const html=$("importTextarea").value;
  importTimeline(html);
  $("importModal").classList.remove("open");
};

/* import parser */
function importTimeline(html){
  entries.length=0;
  const tmp=document.createElement("div");
  tmp.innerHTML=html;

  const title=tmp.querySelector(".harpoon-timeline__title");
  if(title) titleInput.value=title.textContent.trim();

  tmp.querySelectorAll(".harpoon-timeline__item").forEach(item=>{
    entries.push({
      date:item.querySelector(".harpoon-timeline__date")?.textContent||"",
      text:item.querySelector(".harpoon-timeline__card")?.innerHTML||"",
      image:(item.querySelector(".harpoon-timeline__image")?.style.backgroundImage||"").replace(/url\\(["']?|["']?\\)/g,""),
      credit:item.querySelector(".harpoon-timeline__credit")?.textContent||"",
      crop:item.querySelector(".harpoon-timeline__image")?.classList.contains("harpoon-timeline__image--crop")
    });
  });
  render();
}

/* existing logic unchanged */
function render(){
  previewTitle.textContent=titleInput.value;
  previewTimeline.innerHTML='<div class="harpoon-timeline__line"></div>';
  entries.forEach((e,i)=>{
    const d=document.createElement("div");
    d.className="harpoon-timeline__item"+(editingIndex===i?" is-editing":"");
    d.onclick=()=>loadEdit(i);
    d.innerHTML=`
      <div class="harpoon-timeline__marker"></div>
      <div class="harpoon-timeline__date">${e.date}</div>
      <div class="harpoon-timeline__card">
        ${e.image?`<div class="harpoon-timeline__image ${e.crop?"harpoon-timeline__image--crop":""}" style="background-image:url('${e.image}')"></div>`:""}
        ${e.credit?`<div class="harpoon-timeline__credit">${e.credit}</div>`:""}
        ${e.text}
      </div>`;
    previewTimeline.appendChild(d);
  });
}

function loadEdit(i){
  const e=entries[i];
  editingIndex=i;
  dateInput.value=e.date;
  textInput.value=e.text;
  imageInput.value=e.image;
  creditInput.value=e.credit;
  cropInput.checked=e.crop;
  addBtn.textContent="Update entry";
  cancelBtn.hidden=false;
}

addBtn.onclick=()=>{
  const data={
    date:dateInput.value,
    text:textInput.value,
    image:imageInput.value,
    credit:creditInput.value,
    crop:cropInput.checked
  };
  if(editingIndex!==null){
    entries[editingIndex]=data;
    editingIndex=null;
    addBtn.textContent="Add entry";
    cancelBtn.hidden=true;
  }else entries.push(data);

  dateInput.value=textInput.value=imageInput.value=creditInput.value="";
  cropInput.checked=true;
  render();
};

cancelBtn.onclick=()=>{
  editingIndex=null;
  addBtn.textContent="Add entry";
  cancelBtn.hidden=true;
};

render();
})();
</script>

</body>
</html>
