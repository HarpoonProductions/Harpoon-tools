<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Harpoon Timeline Builder v1.7.5</title>

<!-- =========================================================
     BUILDER + PREVIEW CSS (NEVER EXPORTED)
     ========================================================= -->
<style>
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  margin:0;
  padding:24px;
  background:#fafafa;
  color:#111;
}
h1{font-size:22px;margin:0 0 14px}
.builder{max-width:980px;margin:0 auto 40px}
fieldset{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px
}
label{
  display:block;
  font-size:12px;
  font-weight:700;
  margin:10px 0 6px
}
input,textarea,select{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:10px;
  font-size:14px;
  box-sizing:border-box
}
textarea{min-height:90px}
.controls-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px
}
.control-stack > * + *{margin-top:10px}

.dot-picker{
  display:flex;
  align-items:center;
  gap:10px
}
.dot-preview{
  width:14px;
  height:14px;
  border-radius:50%;
  border:1px solid #ccc
}

.inline-toggle{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:6px
}
.inline-toggle label{
  margin:0;
  font-weight:600;
  font-size:13px
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:12px
}
button{
  border:0;
  border-radius:10px;
  padding:10px 14px;
  font-size:14px;
  cursor:pointer
}
.primary{background:#111;color:#fff}
.secondary{background:#eee}

.required{color:#c00;font-weight:700}

.preview{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  overflow:hidden
}
.preview__scroller{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
  padding:18px 0;
  cursor:grab
}

.footer-credit{
  margin-top:24px;
  text-align:center;
  font-size:12px;
  color:#777
}
.footer-credit img{
  width:18px;
  height:18px;
  vertical-align:middle;
  margin-right:6px
}
</style>

<!-- =========================================================
     HARPOON TIMELINE — RUNTIME CSS (EXPORTED)
     ========================================================= -->
<style id="harpoon-runtime-css">
.harpoon-timeline-block{position:relative}

.harpoon-timeline__title{
  position:sticky;
  top:0;
  z-index:5;
  text-align:center;
  padding:10px 0;
  background:#fff;
  font-weight:700;
  font-size:1.5rem
}

.harpoon-timeline-wrapper{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
  touch-action:pan-x
}

.harpoon-timeline{
  --harpoon-line-y:40px;
  --harpoon-line-thickness:3px;
  --harpoon-line-color:#a3a3a3;
  --harpoon-dot-color:#000;
  --harpoon-dot-size:12px;
  --harpoon-dot-border:0px;
  --harpoon-dot-fill:var(--harpoon-dot-color);
  position:relative;
  display:flex;
  gap:32px;
  padding:0 20px 20px;
  width:max-content
}

.harpoon-timeline__line{
  position:absolute;
  top:var(--harpoon-line-y);
  left:0;right:0;
  height:var(--harpoon-line-thickness);
  background:var(--harpoon-line-color);
  opacity:.4;
  transform:translateY(-50%)
}

.harpoon-timeline__item{
  position:relative;
  width:min(320px,88vw);
  flex-shrink:0;
  padding-top:calc(var(--harpoon-line-y) + var(--harpoon-dot-size) + 8px)
}
.harpoon-timeline__item:focus-visible{
  outline:3px solid rgba(0,0,0,.35);
  outline-offset:6px
}

.harpoon-timeline__marker{
  position:absolute;
  top:var(--harpoon-line-y);
  left:50%;
  width:var(--harpoon-dot-size);
  height:var(--harpoon-dot-size);
  transform:translate(-50%,-50%);
  background:var(--harpoon-dot-fill);
  border:var(--harpoon-dot-border) solid var(--harpoon-dot-color);
  border-radius:50%
}

.harpoon-timeline__date{
  margin:0 0 12px;
  font-weight:700;
  text-align:center
}

.harpoon-timeline__card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  border:1px solid rgba(0,0,0,.04)
}

.harpoon-timeline__image{
  width:100%;
  border-radius:12px;
  display:block;
  margin-bottom:6px
}
.harpoon-timeline__image--crop{
  aspect-ratio:16/9;
  object-fit:cover
}
.harpoon-timeline__image--contain{
  object-fit:contain
}

.harpoon-timeline__credit{
  font-size:11px;
  opacity:.65;
  text-align:right;
  margin-bottom:6px
}
</style>
</head>

<body>

<div class="builder">
  <h1>Harpoon Timeline Builder v1.7.5</h1>

  <fieldset>
    <label>Timeline title</label>
    <input id="titleInput" type="text" placeholder="e.g. Tom Whidden timeline">
  </fieldset>

  <fieldset>
    <div class="controls-grid">
      <div class="control-stack">
        <label>Line colour</label>
        <input type="color" id="lineColor" value="#a3a3a3">
        <label>Line thickness</label>
        <select id="lineThickness">
          <option value="2">2px</option>
          <option value="3" selected>3px</option>
          <option value="4">4px</option>
        </select>
      </div>

      <div class="control-stack">
        <label>Marker colour</label>
        <div class="dot-picker">
          <span class="dot-preview" id="dotPreview"></span>
          <input type="color" id="dotColor" value="#000000">
        </div>
        <label>Marker style</label>
        <select id="markerStyle">
          <option value="dot-small">Small dot</option>
          <option value="dot-big">Big dot</option>
          <option value="circle-open">Open circle</option>
        </select>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <label>Date</label>
    <input id="dateInput" type="text">

    <label>Body text (HTML allowed)</label>
    <textarea id="textInput"></textarea>

    <label>Image URL (optional)</label>
    <input id="imageInput" type="text">

    <label>Image alt text <span class="required">*</span></label>
    <input id="altInput" type="text">

    <div class="inline-toggle">
      <input type="checkbox" id="cropToggle" checked>
      <label for="cropToggle">Crop image to 16:9</label>
    </div>

    <label>Image credit (optional)</label>
    <input id="creditInput" type="text">

    <div class="actions">
      <button class="primary" id="addBtn">Add / Update entry</button>
      <button class="secondary" id="exportBtn">Export HTML / CSS</button>
      <button class="secondary" id="clearBtn">Clear all</button>
    </div>
  </fieldset>

  <div class="preview">
    <div class="preview__scroller" id="previewScroller">
      <div id="previewBlock" class="harpoon-timeline-block"></div>
    </div>
  </div>

  <div class="footer-credit">
    <img src="https://pbs.twimg.com/profile_images/1200397581333024768/kEKej87-_400x400.jpg" alt="">
    Harpoon Productions — Timeline Builder
  </div>
</div>

<!-- =========================================================
     JS
     ========================================================= -->
<script>
(() => {
  const $ = id => document.getElementById(id);
  const entries = [];
  let editIndex = null;

  const render = () => {
    const block = $("previewBlock");
    block.innerHTML = "";

    if ($("titleInput").value) {
      block.innerHTML += `<div class="harpoon-timeline__title">${$("titleInput").value}</div>`;
    }

    let html = `<div class="harpoon-timeline-wrapper"><div class="harpoon-timeline"><div class="harpoon-timeline__line"></div>`;

    entries.forEach((e,i) => {
      html += `
      <div class="harpoon-timeline__item" tabindex="0" role="group">
        <div class="harpoon-timeline__marker"></div>
        <div class="harpoon-timeline__date">${e.date}</div>
        <div class="harpoon-timeline__card">
          ${e.image ? `<img class="harpoon-timeline__image ${e.crop?'harpoon-timeline__image--crop':'harpoon-timeline__image--contain'}" src="${e.image}" alt="${e.alt}">` : ""}
          ${e.credit ? `<div class="harpoon-timeline__credit">${e.credit}</div>` : ""}
          ${e.text}
        </div>
      </div>`;
    });

    html += `</div></div>`;
    block.innerHTML += html;

    const t = block.querySelector(".harpoon-timeline");
    t.style.setProperty("--harpoon-line-color", $("lineColor").value);
    t.style.setProperty("--harpoon-line-thickness", $("lineThickness").value+"px");
    t.style.setProperty("--harpoon-dot-color", $("dotColor").value);

    const style = $("markerStyle").value;
    t.style.setProperty("--harpoon-dot-size", style==="dot-big"? "16px": style==="circle-open"? "14px":"10px");
    t.style.setProperty("--harpoon-dot-border", style==="circle-open"? "2px":"0px");
    t.style.setProperty("--harpoon-dot-fill", style==="circle-open"? "transparent":"var(--harpoon-dot-color)");
  };

  $("addBtn").onclick = () => {
    if ($("imageInput").value && !$("altInput").value.trim()) {
      alert("Alt text is required when an image is used.");
      return;
    }
    const data = {
      date:$("dateInput").value,
      text:$("textInput").value,
      image:$("imageInput").value,
      alt:$("altInput").value,
      credit:$("creditInput").value,
      crop:$("cropToggle").checked
    };
    if (editIndex!==null) entries[editIndex]=data;
    else entries.push(data);
    editIndex=null;
    $("dateInput").value=$("textInput").value=$("imageInput").value=$("altInput").value=$("creditInput").value="";
    render();
  };

  $("clearBtn").onclick = () => { entries.length=0; render(); };

  $("exportBtn").onclick = () => {
    const html = $("previewBlock").innerHTML;
    const css = document.getElementById("harpoon-runtime-css").innerText.trim();
    navigator.clipboard.writeText(html+"\n\n"+css);
    alert("HTML + CSS copied");
  };

  render();
})();
</script>

</body>
</html>
